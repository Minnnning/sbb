# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sbb-container-app-min

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://minnnn.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_98871af7860044f8800de903e8ffe98d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c56bdaaee9a44aa2a90dfa098829ebb4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: minnnn.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_98871af7860044f8800de903e8ffe98d }}/sbb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sbb-container-app-min'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f7ac094436a94e2bb9695e554952dc9e }}
        images: 'minnnn.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_98871af7860044f8800de903e8ffe98d }}/sbb:${{ github.sha }}'